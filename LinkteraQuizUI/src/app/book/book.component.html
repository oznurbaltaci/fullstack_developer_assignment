<!-- app.component.html -->
<div class="container text-center">

  <button style="margin-top: 15px;" mat-raised-button (click)="refresh()"> <mat-icon>cached</mat-icon> Refresh</button>

  <button style="float: left; margin-top: 15px;" mat-button *ngIf="this.userService.jwt.getValue().userType == 0"
          (click)="openDialog('Add',{})" mat-flat-button color="primary">Add Row</button>

  <div class="example-header" style="float: right;">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource" class="my-table mat-elevation-z8"  matSort>

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Id Column -->
    <ng-container matColumnDef="bookId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> BookId </th>
      <td mat-cell *matCellDef="let element"> {{element.bookId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
      <td mat-cell *matCellDef="let element"> {{element.author}} </td>
    </ng-container>

    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Count </th>
      <td mat-cell *matCellDef="let element"> {{element.count}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <button (click)="openDialog('Update',element)">Edit</button>
      </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <button (click)="openDialog('Delete',element)">Delete</button>
      </td>
    </ng-container>

    <!-- *ngIf="condition" -->
    <!-- Action Column -->
    <ng-container matColumnDef="rent">
      <th mat-header-cell *matHeaderCellDef> Rent </th>
      <td mat-cell *matCellDef="let element" class="action-link" >
        <button (click)="openDialog('Rent',element)" *ngIf="element.count>0" >Rent</button>
      </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="history">
      <th mat-header-cell *matHeaderCellDef> History </th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <button (click)="goTo(element)">History</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

</div>
