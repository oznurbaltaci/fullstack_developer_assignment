<mat-card>

  <div class="center">
    <h1>REGISTER</h1>
  </div>


  <mat-card-content class="center">

    <div [formGroup]="form">
      <p>
        <mat-form-field class="cover" appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" formControlName="username">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field  class="cover" appearance="outline">
          <mat-label>İsim</mat-label>
          <input matInput placeholder="İsim" formControlName="name">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="cover" appearance="outline">
          <mat-label>Soyisim</mat-label>
          <input matInput placeholder="Soyisim" formControlName="surname">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="cover" appearance="outline">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </p>

        <mat-form-field appearance="outline" class="cover">
          <mat-label>User Type</mat-label>
          <mat-select formControlName="userType">
            <mat-option value=1>Uye</mat-option>
            <mat-option value=0>Personel</mat-option>
          </mat-select>
        </mat-form-field>


    </div>

  </mat-card-content>

  <div class="center">
    <button mat-raised-button color="primary" (click)="signUp()" >Register</button>
  </div>

</mat-card>
